<div class="col-md-8 col-xl-12">
  <table mat-table [dataSource]="wordsToDisplay"
         class="mat-elevation-z8 table-results">

    <!-- Position Column -->
    <ng-container matColumnDef="Word">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let w"> {{w.word}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Count">
      <th mat-header-cell *matHeaderCellDef> Count of synonymous found in text</th>
      <td mat-cell *matCellDef="let w"> {{w.synonyms_found}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
